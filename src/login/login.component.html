<div
  class="h-screen bg-cover bg-center flex justify-center items-center"
  style="background-image: url('assets/login.jpg')"
>
  <div class="bg-white bg-opacity-90 shadow-md rounded-lg p-8 w-96">
    <div class="font-bold text-2xl text-center mb-6">Login</div>

    <div class="mb-4">
      <label class="block font-medium mb-1">Username</label>
      <input
        [(ngModel)]="username"
        class="w-full border rounded p-2 focus:outline-none focus:ring-2 focus:ring-green-500"
      />
    </div>

    <div class="mb-4">
      <label class="block font-medium mb-1">Password</label>
      <input
        [(ngModel)]="password"
        type="password"
        class="w-full border rounded p-2 focus:outline-none focus:ring-2 focus:ring-green-500"
      />
    </div>
    <div class="flex justify-between">
      <div
        class="text-right text-sm text-blue-600 cursor-pointer mb-6"
        (click)="signUp()"
      >
        Sign Up
      </div>
      <div class="text-right text-sm text-blue-600 cursor-pointer mb-6">
        Forgot Password?
      </div>
    </div>

    <div class="flex justify-center">
      <button
        type="button"
        (click)="onSubmit()"
        class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 w-full"
      >
        Login
      </button>
    </div>
  </div>
</div>
